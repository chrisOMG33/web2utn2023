<div class="center-container">
  <form class="form-field">
    <mat-form-field>
      <mat-label>Digite su cedula</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Digite su nombre</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Primer apellido</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Segundo apellido</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput type="date">
    </mat-form-field>

    <button mat-raised-button color="accent">Guardar</button>
    <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    
  </form>
  
</div>
