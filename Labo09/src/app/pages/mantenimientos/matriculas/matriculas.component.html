<button mat-button color="primary" class="btnAgregar" (click)="abrirDialog()">
    Agregar
  </button>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
  </mat-form-field>
  <div id="table">
    <p>TITULO</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <!-- nombreEst Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre Estudiante</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombre | uppercase }}
        </td>
      </ng-container>
  
      <!-- cursos -->
      <ng-container matColumnDef="cursos">
        <th mat-header-cell *matHeaderCellDef>Cursos</th>
        <td mat-cell *matCellDef="let element">{{ element.cursos.nombreCurso }}</td>
      </ng-container>
  
      <!-- Primer apellido Column -->
      <ng-container matColumnDef="apellido1">
        <th mat-header-cell *matHeaderCellDef>Primer Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido1 }}</td>
      </ng-container>

        <!-- Segundo apellido Column -->
        <ng-container matColumnDef="apellido2">
        <th mat-header-cell *matHeaderCellDef>Segundo Apellido</th>
         <td mat-cell *matCellDef="let element">{{ element.apellido2 }}</td>
        </ng-container>
        <!-- Direccion Column -->
        <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
        </ng-container>

        
      <!-- acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="accent" (click)="abrirDialog(element)">
            Modificar
          </button>
          <button mat-button color="warn" (click)="eliminar(element.id)">
            Eliminar
          </button>
          <button mat-button (click)="detalle(element)">Eliminar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
