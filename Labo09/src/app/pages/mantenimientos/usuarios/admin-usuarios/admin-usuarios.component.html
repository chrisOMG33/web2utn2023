<p class="titulo">{{ titulo }}</p>
<form [formGroup]="usuariosForm.baseForm">
  <mat-form-field>
    <mat-label>Cedula</mat-label>
    <input matInput formControlName="cedula" [readonly]="!isCreate" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Primer apellido</mat-label>
    <input type="string" matInput formControlName="apellido1" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Segundo apellido</mat-label>
    <input type="string" matInput formControlName="apellido2" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fecha Ingreso</mat-label>
    <input type="date" matInput formControlName="fecha_ingreso" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Correo</mat-label>
    <input type="email" matInput formControlName="correo" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Rol</mat-label>
    <input type="string" matInput formControlName="rol" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contrase√±a</mat-label>
    <input type="string" matInput formControlName="contrasena" />
  </mat-form-field>
<div>
  <button mat-button color="primary" [mat-dialog-close]="true" (click)="guardar()">Guardar</button>
  <button mat-button color="danger" mat-dialog-close>Cerrar</button>
</div>
