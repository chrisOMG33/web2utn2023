<button mat-button color="primary" class="btnAgregar" (click)="abrirDialog()">
  Agregar Usuario
</button>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- cedula Column -->
  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef>CEDULA</th>
    <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
  </ng-container>

  <!-- nombre Column -->
  <ng-container matColumnDef="nombre">
    
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <!-- apellido 1 Column -->
  <ng-container matColumnDef="apellido1">
    <th mat-header-cell *matHeaderCellDef>Primer apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido1 }}</td>
  </ng-container>

   <!-- apellido 2 Column -->
   <ng-container matColumnDef="apellido2">
    <th mat-header-cell *matHeaderCellDef>Segundo apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido2 }}</td>
  </ng-container>

  <!-- correo Column -->
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef>Correo Electronico</th>
    <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
  </ng-container>

  <!-- Rol Column -->
  <ng-container matColumnDef="rol">
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
  </ng-container>

  <!-- contrasena Column -->
  <ng-container matColumnDef="contrasena">
    <th mat-header-cell *matHeaderCellDef>Contrase√±a</th>
    <td mat-cell *matCellDef="let element">{{ element.contrasena }}</td>
  </ng-container>

  <!-- acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent" (click)="abrirDialog(element)">
        Modificar
      </button>
      <button mat-button color="warn" (click)="eliminar(element.cedula)">
        Eliminar
      </button>
      <button mat-button (click)="detalle(element)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
